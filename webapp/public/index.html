<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/chart-device-data.js" type="text/javascript" charset="utf-8"></script>
    <link href="css/style.css" rel="stylesheet" />

    <title>Virtual Environment Sensor</title>
</head>

<body>
    <h1 class="flexHeader">
        <span>
            <span id="deviceCount">0 devices</span>
            <select id="listOfDevices" class="select_box"></select>
        </span>
        <span>IoT Virtual Environment Sensor - Real-time Data</span>
    </h1>
<!-- In case of single overlapping chart: use this div;
    <div>
        <canvas id="iotChart"></canvas>
    </div> 
-->
    <div>
        <canvas id="iotChartTemperature"></canvas>
    </div>
    <div>
        <canvas id="iotChartHumidity"></canvas>
    </div>

    <div>
        <canvas id="iotChartWindDirection"></canvas>
    </div>
    <div>
        <canvas id="iotChartWindIntensity"></canvas>
    </div>
    
    <div>
        <canvas id="iotChartRainHeight"></canvas>
    </div>
</body>

</html>
